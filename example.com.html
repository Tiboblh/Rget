<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Please wait...</title>
    <h1>Please wait...</h1>
    <script type="text/javascript">
        // Redirection après 3 secondes
        setTimeout(function() {
            window.location.href = "https://www.exemple.com";
        }, 100); // 3000ms = 3 secondes
    </script>
</head>
<body>
    <h1>Vous serez redirigé dans 3 secondes...</h1>
</body>
</html>
